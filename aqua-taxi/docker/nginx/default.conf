# HTTP → HTTPS редирект
server {
    listen 80;
    server_name aquataxi.online www.aquataxi.online;
    return 301 https://$host$request_uri;
}

# =================== HTTPS ===================
server {
    listen 443 ssl http2;
    server_name aquataxi.online www.aquataxi.online;

    # <-- проверь путь к сертификатам (смонтируй в контейнер по /certs)
    ssl_certificate     /certs/aquataxi.crt;
    ssl_certificate_key /certs/aquataxi.key;

    root  /var/www/public;
    index index.php index.html;

    # Laravel за прокси/HTTPS
    fastcgi_param HTTPS on;
    fastcgi_param HTTP_X_FORWARDED_PROTO https;

    # ---------- ОТДАЧА ФАЙЛОВ СЕРТИФИКАТОВ ----------
    # важен приоритет: этот блок должен идти до location /
    location ^~ /storage/ {
        alias /var/www/storage/app/public/;
        try_files $uri =404;

        # кэш и корректные типы
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;
        types { application/pdf pdf; }
        default_type application/octet-stream;
    }

    # ---------- СТАТИКА Vite /build ----------
    location /build/ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # ---------- ОСНОВНОЙ РОУТЕР ----------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ---------- PHP (FPM на app:9000) ----------
    location ~ \.php$ {
        include        fastcgi_params;
        fastcgi_pass   app:9000;  # если у тебя FPM на другом порту — поменяй здесь
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  DOCUMENT_ROOT   $realpath_root;
        fastcgi_read_timeout 300;
    }

    # защита скрытых файлов
    location ~ /\.(?!well-known).* { deny all; }
}
