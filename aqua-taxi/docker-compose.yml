services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: aqua-php
        volumes:
            - .:/var/www/html
        environment:
            APP_ENV: production
            APP_KEY: ${APP_KEY}
        depends_on:
            - mysql

    nginx:
        image: nginx:stable-alpine
        container_name: aqua-nginx
        ports:
            - "80:80"
        volumes:
            - .:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php

    mysql:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: aqua
            MYSQL_USER: aqua_user
            MYSQL_PASSWORD: secret
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql

volumes:
    mysql_data:
