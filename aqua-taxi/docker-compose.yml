version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: aqua-app
        volumes:
            - .:/var/www
        depends_on:
            - mysql
        networks:
            - aqua

    nginx:
        image: nginx:alpine
        container_name: aqua-nginx
        ports:
            - "80:80"
        volumes:
            - .:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app


        networks:
            - aqua

    mysql:
        image: mysql:8.0
        container_name: aqua-mysql
        restart: always
        ports:
            - "3306:3306"
        volumes:
            - mysql-data:/var/lib/mysql


        networks:
            - aqua

volumes:
    mysql-data:

networks:
    aqua:
